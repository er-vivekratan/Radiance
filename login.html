<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>OTP Login</h2>
        <form id="loginForm">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" style="display:none;" required>
            <button type="button" id="loginButton" onclick="verifyOTP()" style="display:none;">Login</button>
        </form>
    </div>

    <script>
        function sendOTP() {
            var phoneInput = document.getElementById('phone');
            if(phoneInput.value) {
                alert('OTP sent to ' + phoneInput.value);
                document.getElementById('otp').style.display = 'block';
                document.getElementById('loginButton').style.display = 'block';
            }
        }

        function verifyOTP() {
            var otpInput = document.getElementById('otp');
            if(otpInput.value) {
                alert('OTP verified, logging in...');
                // Add login logic here
            }
        }
    </script>
</body>
</html>
