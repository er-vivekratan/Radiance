<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1{
            text-align: center;
        }
        input[type="text"], input[type="submit"], input[type="Date"] {
            width: 350px;
            height: 20px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        input[id="expiry"], input[id="cvv"]{
            width: 150px;
            float: left;
        }
        input[type="submit"] {
            background-color: #6a0dad;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <form id="payment-form">
        <h1>Payment Gateway</h1>
        <label for="cardholder">Cardholder Name:</label><br>
        <input type="text" id="cardholder" name="cardholder"><br><br>
        
        <label for="cardnumber">Card Number:</label><br>
        <input type="text" id="cardnumber" name="cardnumber"><br><br>
        
        <label for="expiry">Expiry Date:</label><br>
        <input type="date" id="expiry" name="expiry" placeholder="MM/YY"><br><br>
        
        <label for="cvv">CVV:</label><br>
        <input type="text" class="numberInput" id="cvv" name="cvv" maxlength="3"><br><br>
        
        <label for="amount">Amount:</label><br>
        <input type="text" class="numberInput" id="amount" name="amount"><br><br>
        
        <input type="submit" value="Pay Now">
    </form>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simple validation
            const cardholder = document.getElementById('cardholder').value;
            const cardnumber = document.getElementById('cardnumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            if(cardholder && cardnumber && expiry && cvv && amount) {
                alert('Payment processed for ' + amount);
            } else {
                alert('Please fill all the fields.');
            }
        });

    document.getElementsByClass('numberInput').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
    </script>
</body>
</html>
